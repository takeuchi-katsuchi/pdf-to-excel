{% extends './base.html' %}
{% block content %}

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>アップロード画面</h1>
  <ol class="breadcrumb">
    <li><a href="{% url 'pdfmr:top' %}"><i class="fa fa-dashboard"></i> ホーム</a></li>
    <li class="active">ダッシュボード</li>
  </ol>
</section>
<!-- Main content -->
<section class="content">
  <!-- Small boxes (Stat box) -->
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <h3 class="box-title"><b>PDF->Excel変換</b></h3>
          <p>※PDFは複数ファイルを一括でアップロードすることができます。</p>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
          <hr>
          <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label class="col-lg-5 col-form-label"><h4>{{form.document.label}}</h4></label><br>
            <div class="form-group col-sm-5">
              {{form.document}}
            </div>
            <button type="submit" class="btn btn-sm btn-primary">アップロード</button>
          </form>

          {% if form.errors %}<hr>
            <div class="alert alert-danger alert-dismissible" role="alert">
              <p>ファイルの種類を確認してください。<br>PDFファイル以外はアップロードできません。</p>
            </div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</section>
</div>
<!-- /.content -->
<!-- /.content-wrapper -->
{% endblock content %}
