{% extends './base.html' %}
{% load bootstrap4 %}
{% block content %}
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>Excelファイル削除完了</h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> ホーム</a></li>
      <li class="active">ダッシュボード</li>
    </ol>
  </section>
  <!-- Main content -->
  <section class="content">
    <!-- Small boxes (Stat box) -->
    <div class="row">
      <div class="col-xs-12">
        <div class="box">
          <div class="box-header">
            <h3 class="box-title">選択した Excelファイル削除が完了しました。</h3>
          </div>
          <!-- /.box-header -->
          <div class="box-body">
            <hr>
            <div class="card-body">
              <b> 削除したファイル一覧</b><br>
              <ul class="list-group">
                {% for file in  checks_value　%}
                <li class="list-group-item  alert alert-success alert-dismissible" role="alert">{{file}}</li>
                {% endfor %}
              </ul>
              <hr>
            </div>
            <div class="text-center">
              <a href="{% url 'pdfmr:top' %}" class="btn btn-primary btn-sm" role="button">戻る</a>
              <a href="{% url 'pdfmr:list' %}" class="btn btn-primary btn-sm" role="button">一覧表示画面へ</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- /.content -->
<!-- /.content-wrapper -->
{% endblock content %}
